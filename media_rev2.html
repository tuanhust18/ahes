<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media, Video & Certificate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      width: 100%;
      line-height: 1.5;
    }

    /* Container section */
    .section {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Section Titles */
    h2 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.75rem;
      color: #003875;
      border-bottom: 3px solid #0d6efd;
      padding-bottom: 8px;
      margin-bottom: 24px;
      user-select: none;
    }
    .h2-icon {
      font-size: 1.5rem;
      color: #003875;
      transition: transform 0.4s ease;
    }
    h2:hover .h2-icon {
      transform: rotate(8deg) scale(1.1);
    }
    /* Grid layout for cards */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    /* Card styles */
    .card {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      width: calc(33.333% - 13.33px);
      min-width: 260px;
      display: flex;
      flex-direction: column;
      cursor: default;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 15px rgb(13 110 253 / 0.3);
      transform: translateY(-6px);
    }

    /* Images inside cards */
    .video-thumb, .news-thumb {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .video-thumb:hover, .news-thumb:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    /* Certificate iframe */
    iframe.cert {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 12px 12px 0 0;
      flex-shrink: 0;
    }

    /* Card content */
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: #003875;
      margin: 14px 16px 8px 16px;
      user-select: text;
    }
    .card-title a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .card-title a:hover {
      text-decoration: underline;
      color: #0a58ca;
    }
    .desc {
      font-size: 0.95rem;
      color: #495057;
      margin: 0 16px 16px 16px;
      flex-grow: 1;
      user-select: text;
    }

    /* Pagination */
    .pagination {
      margin: 24px 0 8px;
      text-align: center;
      user-select: none;
    }
    .pagination button {
      background-color: #fff;
      border: 1px solid #003875;
      color: #003875;
      padding: 8px 14px;
      margin: 0 6px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      min-width: 36px;
    }
    .pagination button:hover:not(.active) {
      background-color: #003875;
      color: #fff;
    }
    .pagination button.active {
      background-color: #003875;
      color: #fff;
      cursor: default;
    }
    .pagination button:disabled {
      border-color: #6c757d;
      color: #6c757d;
      cursor: default;
      background-color: #e9ecef;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background-color: rgba(33, 37, 41, 0.8);
      justify-content: center;
      align-items: center;
      padding: 16px;
    }
    .modal-content {
      position: relative;
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
      overflow: hidden;
    }
    .modal-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 32px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      transition: color 0.3s ease;
      z-index: 10;
    }
    .modal-close:hover {
      color: #003875;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .card {
        width: calc(50% - 15px);
      }
    }
    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
      iframe.cert {
        height: 220px;
      }
    }
  </style>

</head>
<body>

  <div class="section">
    <h2><i class="bi bi-newspaper h2-icon"></i> Highlight News</h2>
    <div id="news" class="grid"></div>
    <div id="news-pagination" class="pagination"></div>
  </div>

  <div class="section">
    <h2><i class="bi bi-camera-video h2-icon"></i> Videos</h2>
    <div id="videos" class="grid"></div>
    <div id="video-pagination" class="pagination"></div>
  </div>

  <div class="section">
    <h2><i class="bi bi-award h2-icon"></i> Certificates</h2>
    <div id="certificates" class="grid"></div>
    <div id="cert-pagination" class="pagination"></div>
  </div>

  <!-- Video Modal -->
  <div id="video-modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <iframe id="modal-iframe" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const sheetID = "1HV-OG6UyYqjA7ZxF3yYIHe4Gqm7dWLKdLmeV6ERVOag";
    const urls = {
      news: `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=News`,
      video: `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=YouTube`,
      cert: `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Certificate`
    };
  
    let data = { news: [], video: [], cert: [] };
    let pages = { news: 0, video: 0, cert: 0 };
    const perPages = { news: 3, video: 3, cert: 3 };
  
    function fetchData(url, type) {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows.map(row => row.c.map(cell => cell ? cell.v : ""));
          // News đảo ngược cả dữ liệu, video & cert bỏ header rồi đảo ngược
          data[type] = (type === 'news') ? rows.reverse() : rows.slice(1).reverse();
          renderPage(type, 0);
        });
    }
  
    function renderPagination(type) {
      const container = document.getElementById(`${type}-pagination`);
      const pageCount = Math.ceil(data[type].length / perPages[type]);
      const currentPage = pages[type];
      if (pageCount <= 1) {
        container.innerHTML = '';
        return;
      }
      let html = `<button onclick="renderPage('${type}', ${Math.max(0, currentPage - 1)})">Prev</button>`;
      let startPage = Math.max(0, currentPage - 4);
      let endPage = Math.min(pageCount, startPage + 10);
      if (endPage - startPage < 10) startPage = Math.max(0, endPage - 10);
      for (let i = startPage; i < endPage; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="renderPage('${type}', ${i})">${i + 1}</button>`;
      }
      html += `<button onclick="renderPage('${type}', ${Math.min(pageCount - 1, currentPage + 1)})">Next</button>`;
      container.innerHTML = html;
    }
  
    function equalizeHeights(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const cards = container.querySelectorAll('.card');
      let maxHeight = 0;
      cards.forEach(card => card.style.height = 'auto');
      cards.forEach(card => { if (card.offsetHeight > maxHeight) maxHeight = card.offsetHeight; });
      cards.forEach(card => card.style.height = maxHeight + 'px');
    }
  
    function renderPage(type, page) {
      pages[type] = page;
      const container = document.getElementById(type === 'news' ? 'news' : (type === 'video' ? 'videos' : 'certificates'));
      container.innerHTML = "";
      const start = page * perPages[type];
      const pageData = data[type].slice(start, start + perPages[type]);
  
      pageData.forEach(row => {
        let html = '';

        if (type === 'news') {
          const [title, link, desc, thumb] = row;
          html = `
            <a href="${link}" target="_blank" class="card" style="text-decoration: none;">
              <img src="${thumb}" alt="${title}" class="news-thumb">
              <div class="card-title">${title}</div>
              <div class="desc">${desc}</div>
            </a>`;

        } else if (type === 'video') {
          const [title, videoId, desc] = row;
          html = `
            <div class="card" onclick="openModal('${videoId}')" style="cursor: pointer;">
              <img src="https://i.ytimg.com/vi/${videoId}/hqdefault.jpg" 
                   alt="${title}" class="video-thumb">
              <div class="card-title">${title}</div>
              <div class="desc">${desc}</div>
            </div>`; 

        } else if (type === 'cert') {
          const [title, driveLink, desc] = row;
          const match = driveLink.match(/[-\w]{25,}/);
          const fileId = match ? match[0] : "";
          const embedLink = `https://drive.google.com/file/d/${fileId}/preview`;
          html = `<div class="card">
            <iframe class="cert" src="${embedLink}" allow="autoplay"></iframe>
            <div class="card-title">${title}</div>
            <div class="desc">${desc}</div>
          </div>`;
        }
        container.innerHTML += html;
      });
  
      renderPagination(type);
      if (type === 'news') equalizeHeights('news');
      else if (type === 'video') equalizeHeights('videos');
      else if (type === 'cert') equalizeHeights('certificates');
    }
  
    function openModal(videoId) {
      const modal = document.getElementById("video-modal");
      const iframe = document.getElementById("modal-iframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.style.display = "flex";
    }
  
    function closeModal() {
      const modal = document.getElementById("video-modal");
      const iframe = document.getElementById("modal-iframe");
      iframe.src = "";
      modal.style.display = "none";
    }
  
    fetchData(urls.news, 'news');
    fetchData(urls.video, 'video');
    fetchData(urls.cert, 'cert');
  </script>
  
</body>
</html>
